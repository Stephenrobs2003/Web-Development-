<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../public/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/foundation.css"/>
	<title>RenewableEnergy</title>
	</head>
	<body>
		<div class="grid-x">
			<div class="cell small-12 large-12" style="text-align: center;">
				<h1 class="margins; text" style="margin: 1rem; font-size: clamp(1rem, 1vw + 2rem, 4rem); margin-top: 2rem;">
					Renewable Consumption by Year
				</h1>
			</div>
			<div class="cell small-4" style="text-align: center;">
				<button class="action-button" style="border-radius: 50px;" type="button">
					<a style="color: #f64c72;" href="temp.html">Year</a>
				</button>
			</div>
			<div class="cell small-4" style="text-align: center;">
				<button class="action-button" style="border-radius: 50px;" type="button">
					<a style="color: #f64c72;" href="temp1.html">Region</a>
				</button>
			</div>
			<div class="cell small-4" style="text-align: center;">
				<button class="action-button" style="border-radius: 50px;" type="button">
					<a style="color: #f64c72;" href="temp2.html">Compare</a>
				</button>
			</div>
			<div class="cell medium-12 large-6 columns" style="text-align: center;">
				<div class="grid-x">
					<div class="cell small-4 large-4 columns" style="text-align: center;">
						<button onclick="decrementYear()" class="action-button" style="border-radius: 50px" type="button">Previous</button>
					</div>
					<div class="cell small-4 large-4 columns" style="text-align: center !important;">
						<p class="text" style="margin-top: 1em;">
							$$TITLE$$
						</p>
					</div>
					<div class="cell small-4 large-4 columns" style="text-align: center;">
						<button onclick="incrementYear()" class="action-button" style="border-radius: 50px;" type="button">Next</button>
					</div>
				</div>
				<div class="text" style="text-align: center; margin: 2rem">
					$$TABLE$$
				</div>
			</div>
			<div class="cell medium-12 large-6 columns; grid-y" style="text-align: center;">
					<img class="text; margins" style="font-size: 1rem; margin-top: 4rem;" src="$$IMAGE$$" alt="$$DESCRIPTION$$"/>
				</div>
			</div>
		</div>
	</body>
</html>
